<div  class="header-bottom">
    <div  class="row mx-lg-0">
        <div  class="col-md-12">
           
            <nav  class="navbar navbar-expand-md btco-hover-menu">
                <button  type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span  class="navbar-toggler-icon">

                </span>
            </button>
            <div  class="collapse navbar-collapse">
                <ul  class="list-unstyled navbar-nav">
                    <li  class="nav-item active">
                        <a routerLink="home" class="router-link-exact-active router-link-active">
                            <b >Home</b>
                        </a>
                    </li>
                    <ng-container *ngFor="let sport of sportList;trackBy:trackBySport; let index = index">
                    <li  class="nav-item" *ngIf="sport.isTeenpatti==false">
                       <a routerLink="{{sport.name}}">
                            <b >{{sport.name}}</b>
                        </a>
                    </li>
                    </ng-container>
                    <ng-container *ngFor="let sport of sportList;trackBy:trackBySport; let index = index">
                    <div  *ngFor="let data of sport.matches;trackBy:trackByEvent;let first=first">
                    <li  class="nav-item active" *ngIf="sport.isTeenpatti==true">
                        <a routerLink="/exchanges/{{data.matchName}}" (click)="toggleFavourite(data)" class="router-link-exact-active router-link-active">
                            <b >{{data.matchName}}</b>
                        </a>
                    </li>
                </div>
            </ng-container>
                </ul>
    </div>
</nav>


<h2  class="mobie-title d-sm-none d-block">ELECTION 2022</h2>
</div>
</div>
</div>
