


<div class="wrapper-inner user_screen">
    <h2 class="user-title">profit loss</h2>
<div class="border border-light">
 <div class="filter m-2">
<div class="form-row align-items-center">
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" name="fdate" id="fdate" value="2019-08-01" class="form-control"
            placeholder="From Date" autocomplete="off" bsDatepicker [(ngModel)]="selectfromdate"
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
      </div>
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" name="tdate" id="tdate" value="2020-08-05" class="form-control"
            placeholder="To Date" autocomplete="off" bsDatepicker [(ngModel)]="selecttodate"
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
      </div>
      
<div class="col-md-2 col-12" >
    <select name="reportType" class="custom-select"  style="   margin-top: -12px;">
        <option value="">All</option>
        <option value="4" class="ng-star-inserted">Cricket</option>
        <option value="1" class="ng-star-inserted">Football</option>
        <option value="2" class="ng-star-inserted">Tennis</option>
        <option value="1444001" class="ng-star-inserted">Exchange Game</option>
    </select></div>
    <div class="col-md-1 col-12">
        <button type="button" class="btn btn-primary btn-block" style="   margin-top: -12px;" [disabled]="loader"
        (click)="GetProfitLoss()">submit</button>
    </div></div>
</div>
<div class="table-responsive">
    <table id="btDataTable" class="table table-bordered btDataTable table-striped table-bordered" 
    datatable
    [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" 
  >
        <thead>
            <tr>
                <th class="text-center">Event Name</th>
                <th class="text-center">Market Name</th>
                <th class="text-center">Start Time</th>
                <th class="text-center">Settled Time</th>
                <th class="text-center">Commission</th>
                <th class="text-center">Win/Loss</th>
            </tr></thead>
            <tbody class="ng-star-inserted">
                <tr class="ng-star-inserted" *ngFor="let pnl of profitData;let index=index">
                    <td class="text-center"> 
                        <ng-container *ngIf="pnl.eventName">
                        {{pnl.eventName}}
                    </ng-container>
                    <ng-container *ngIf="pnl.description">
                        {{pnl.description}}
                    </ng-container>
                    </td>
                   
                    <td class="text-center">{{pnl.market}} {{pnl.marketName}}</td>
                    <td>{{pnl.bets.data[0].date}}</td>
                    <td class="text-center"> <ng-container *ngIf="pnl.createdOn">
                        {{pnl.createdOn}}
                    </ng-container>
                    <ng-container *ngIf="pnl.date">
                        {{pnl.date}}
                    </ng-container>
                </td>
              <!-- <td  class="text-center">2022-03-20 20:03:00</td> -->
                    <td class="text-center"[ngClass]="{'red':pnl.pNl<0,'green':pnl.pNl>0}"> {{pnl.pNl | number:'1.2-2'}}</td>
                    <td class="text-center" [ngClass]="{'red':pnl.commission<0 || pnl.comm<0,'green':pnl.commission>0 || pnl.comm>0}">{{pnl.commission}}
                        {{pnl.comm}}</td>
                    <!-- <td class="text-center red">{{item.pNl}}</td> -->
                </tr>
                <!-- <tr class="ng-star-inserted">
                    <td class="text-center">
                        <a href="/reports/account-statement-details/1.2413_SB">South Africa v Bangladesh</a>
                    </td>
                    <td class="text-center">BOOKMAKER</td>
                    <td class="text-center">2022-03-20 07:03:00</td>
                    <td class="text-center">2022-03-20 20:03:00</td>
                    <td class="text-center">0</td><td class="text-center red"> -3</td>
                </tr> -->
            </tbody></table></div></div></div>
