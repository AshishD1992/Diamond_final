



<div class="wrapper-inner user_screen">
    <h2 class="user-title">bet history</h2>
    <div class="border border-light">
 <div class="filter m-2">
  <div class="form-row align-items-center">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      
    <input type="text" name="fdate" id="fdate" value="2019-08-01" class="form-control"
        placeholder="From Date" autocomplete="off" bsDatepicker [(ngModel)]="selectfromdate"
        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
      </div>
      <div class="col-xs-12 col-12 col-md-4 form-group">
       
        <input type="text" name="tdate" id="tdate" value="2020-08-05" class="form-control"
            placeholder="To Date" autocomplete="off" bsDatepicker [(ngModel)]="selecttodate"
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
      </div>

<div class="col-md-2 col-12">
    <select  [(ngModel)]="betstatus" name="reportType" class="custom-select ng-untouched ng-pristine ng-valid" style=" margin-top: -12px;">
        <option value="">All</option>
        <option value="4">Cricket</option>
        <option value="1">Football</option>
        <option value="2">Tennis</option>
        <option value="1444001">Exchange Game</option>
       </select>
    </div>

<div class="col-md-2 col-lg-1 col-12">
    <button type="button" class="btn btn-primary btn-block" style=" margin-top: -12px;" [disabled]="loader"
    (click)="GetBetHistory()">submit</button>
</div>
</div>
</div>


<div class="table-responsive"  *ngIf="historyData">
<table id="btDataTable" class="table table-bordered btDataTable table-striped table-bordered" style="width: 120%;" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
<thead>
    <tr>
<th class="text-center">Bet ID</th>
<th class="text-center">Event Name</th>
<th class="text-center">Event Type</th>
<th class="text-center">Market Type</th>
<th class="text-center">Selection</th>
<th class="text-center">Bet Type</th>
<th class="text-center">Odds</th>
<th class="text-center">Stake</th>
<th class="text-center">Win/Loss</th>
<th class="text-center">Placed Time</th>
<th class="text-center">Settled Time</th>
</tr>
</thead>
<tbody>
<tr class="lay" *ngFor="let item of historyData; index as i;">
<td class="text-center">{{item.betId}}</td>
<td class="text-center">South Africa v Bangladesh</td>
<td class="text-center">cricket</td>
<td class="text-center">{{item.description}}</td>
<td class="text-center">{{item.selection}}</td>
<td class="text-center">{{item.type}</td>
<td class="text-center">{{item.odds}}</td>
<td class="text-center">{{item.stake}}</td>
<td class="text-center red"> {{item.pNl}}</td>
<td class="text-center">{{item.date}}</td>
<td class="text-center">{{item.date}}</td>
</tr>


</tbody>
</table>
</div>
</div>
</div>
