<div  class="wrapper-inner user_screen"><h2  class="user-title">account statement</h2>
    <div class="border border-light">
<div class="filter m-2"><div class="form-row align-items-center">
   
                  <div class="col-xs-12 col-12 col-md-4 form-group">
                    <input type="text" name="fdate" id="fdate" value="2019-08-01" class="form-control"
                        placeholder="From Date" autocomplete="off" bsDatepicker [(ngModel)]="selectfromdate"
                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
                  </div>
                  <div class="col-xs-12 col-12 col-md-4 form-group">
                    <input type="text" name="tdate" id="tdate" value="2020-08-05" class="form-control"
                        placeholder="To Date" autocomplete="off" bsDatepicker [(ngModel)]="selecttodate"
                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:mm:ss', containerClass: 'theme-default', isAnimated: true }">
                  </div>
                <!-- </div>
              </div>            -->
            <div class="col-md-3 col-lg-2 col-12">
                <select name="reportType" class="custom-select ng-untouched ng-pristine ng-valid" style="   margin-top: -12px;"><option value="">All</option>
                    <option value="transfer">Deposit/Withdraw Report</option>
                    <option value="settle">Game Report</option></select></div>
                    <div class="col-md-3 col-lg-1 col-12">
                        <button type="button" class="btn btn-primary btn-block" id="frmsbmt" style=" margin-top: -12px;"  [disabled]="loader"
                        (click)="AccountStatement()">submit</button></div>
                    </div></div>



                    <div class="table-responsive" id="filterdata">
                        <table id="btDataTable" class="table table-bordered btDataTable table-striped table-bordered" datatable
                        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;">
                            <thead><tr class="headings">
                                <th class="text-center">date</th>
                                <th class="text-right">Credit</th>
                                <th class="text-right">Debit</th>
                                <th class="text-right">Balance</th>
                                <th class="text-center">Remark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let statement of statementsData | reverse;let index=index">
                                <td class="text-center">{{statement.date}}</td>
                                <td class="green text-right">{{statement.cr}} </td>
                                <td class="red text-right">{{statement.dr}} </td>
                                <td class="green text-right">{{statement.balance | number:'1.2-2'}} </td>
                                <td class="text-center">
                                    <a *ngIf="statement.type=='P|L Market'" title="show bet"
                                    [routerLink]="['/profit-loss',statement.matchId,statement.mktId,statement.mktType,statement.tpRoundId]">
                                    {{statement.description}}
                                </a>
                                <ng-container *ngIf="statement.type!='P|L Market'">
                                    {{statement.description}}
                                </ng-container></td></tr>
                          
                                   
                                </tbody>
                                </table>
                                </div>

</div>
</div>
