


 <div  class="wrapper-inner user_screen">
    <h2  class="user-title">change password</h2>
    <div  class="border border-light">
<form [formGroup]="form" (ngSubmit)="submit()">
    <div  class="form-group row">
        <div  class="col-md-4 col-12">
<label >Current Password</label>
<input  type="password" id="oldPwd" formcontrolname="oldPwd" class="form-control"  >
<div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
  <div *ngIf="f['password']errors['required']">Password is required.</div>
</div>
</div>
</div>
<div  class="form-group row">
    <div  class="col-md-4 col-12">
    <label >New Password</label>
<input  type="password" id="newPwd" formcontrolname="newPwd" class="form-control"  minlength="5"  >

    <div *ngIf="f['password'].errors['maxlength']">

    </div>
  </div> -->
</div>
</div>

</div>

</div>
</div>
</form>
</div>
</div>
